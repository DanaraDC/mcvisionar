<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McVisionAR - Our Team</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
    <link rel="stylesheet" href="./../css/output.css" />
    <style>
      .team-member-card {
        transition: transform 0.3s ease-in-out;
      }
      .team-member-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="relative">
      <!-- Navbar -->
      <header
        class="p-4 flex justify-between items-center bg-white text-black shadow-md">
        <a href="/" class="flex items-center space-x-2">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
        </a>
        <div class="flex items-center justify-center gap-4">
          <button
            class="px-4 py-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors duration-200 flex items-center space-x-1">
            <img src="./../../assets/images/flag/usa.png" alt="" class="h-4" />
            <span>EN/US</span>
          </button>
          <!-- Hamburger Menu -->
          <button
            class="p-2 rounded-md hover:bg-slate-100 transition-colors duration-200"
            id="toggleDrawerButton"
            aria-label="Toggle menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M3 6h18M3 12h18M3 18h18" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Drawer Backdrop -->
      <div
        id="backdrop"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 hidden"></div>

      <!-- Drawer -->
      <div
        id="drawer"
        class="fixed top-0 right-0 h-full bg-white text-gray-800 w-80 shadow-2xl transform transition-transform duration-300 ease-in-out z-50 translate-x-full">
        <div
          class="flex justify-between items-center p-6 bg-red-600 text-white">
          <img
            src="../../assets/images/logo/logo.png"
            alt="McDonald's Logo"
            class="h-10 w-auto" />
          <button
            class="text-white hover:text-gray-200 transition-colors duration-200"
            id="closeDrawerButton"
            aria-label="Close menu">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="mt-6 flex flex-col gap-2 px-6">
          <a
            href="landing.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Home</a
          >
          <a
            href="menu.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Menu</a
          >
          <a
            href="team.html"
            class="py-3 px-4 text-lg bg-yellow-200 hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Our Team</a
          >
          <a
            href="credit.html"
            class="py-3 px-4 text-lg hover:bg-yellow-400 rounded-md transition-colors duration-200"
            >Credit</a
          >
        </nav>
        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gray-100">
          <p class="text-sm text-gray-600 text-center">
            Â© <span id="year"></span> McDonald's. All rights reserved.
          </p>
        </div>
      </div>
    </div>

    <!-- Team Section -->
    <div
      class="bg-gradient-to-b from-red-600 to-red-700 min-h-screen py-16 px-4">
      <div class="max-w-6xl mx-auto">
        <h1
          class="text-4xl md:text-5xl font-extrabold mb-8 mt-10 text-white text-center">
          Meet Our Team
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          <!-- Team Member 1 -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden team-member-card">
            <img
              src="./../../assets/images/Untitled.png"
              alt="Team Member 1"
              class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">
                Danara Dhasa Caesa (1462100146)
              </h3>
              <p class="text-gray-600">AR Developer</p>
            </div>
          </div>
          <!-- Team Member 2 -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden team-member-card">
            <img
              src="./../../assets/images/Untitled.png"
              alt="Team Member 2"
              class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">
                Inelty Adjie Faizah (1462100108)
              </h3>
              <p class="text-gray-600">UI/UX Designer</p>
            </div>
          </div>
          <!-- Team Member 3 -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden team-member-card">
            <img
              src="./../../assets/images/Untitled.png"
              alt="Team Member 3"
              class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">
                Chivo Argama Geniero (1462100142)
              </h3>
              <p class="text-gray-600">UI / UX</p>
            </div>
          </div>
          <!-- Team Member 4 -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden team-member-card">
            <img
              src="./../../assets/images/Untitled.png"
              alt="Team Member 4"
              class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">
                wahyu firmansyah ( 1462100070 )
              </h3>
              <p class="text-gray-600">
                Project Manager / 3D Modeler / 3D Searcher
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/toggleNavbar.js"></script>
    <script>
      // Set the current year in the footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
